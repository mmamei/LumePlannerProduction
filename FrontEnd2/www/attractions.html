<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>LUMEPlanner</title>
    <script src="js/jquery.min.js"></script>

    <script src="js/global.js"></script>

    <script>
        function  formatBlock(id, name, checked) {
            return "<label><input type='checkbox' "+(checked? "checked ": "")+"name='checkbox-0' value = '"+id+"'>"+name+"</label>"
        }
    </script>

</head>
<body>


<div data-role="page" id = "pageone" class="jqm-demos jqm-home">

        <!--<p>Version <span class="jqm-version"></span></p> -->
        <a href="" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
    </div>

    <div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
        <ul class="jqm-list ui-alt-icon ui-nodisc-icon">
            <li data-filtertext="homepage" data-icon="home"><a href="index.html" target="_top" tkey="homepage">Pagina principale</a></li>
            <li data-filtertext="luoghi" data-icon = "location"><a href="map.html" target="_top" data-icon="location" data-ajax="false" tkey="my_places">I miei luoghi</a></li>

        </ul>
    </div>

    <div role="main" class="ui-content jqm-content">

        <p align = "center"><strong tkey="select_attractions">Scegli i luoghi da visitare</strong></p>
        <form id="arrayCreator">
            <!--<label><input type="checkbox" name="checkbox-0" value = "Via Luigi Ceretti, 158709773">Via Luigi Ceretti</label>-->

        <div id="done" class="ui-input-btn ui-btn ui-corner-all ui-shadow ui-btn-active ui-state-persist"><span tkey="done">Fatto</span>

        </div>
