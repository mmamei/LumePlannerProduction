<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LUMEPlanner</title>

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="assets/css/jqm-demos.css">

    <script src="js/jquery.min.js"></script>
    <script src="assets/js/modernizr-custom.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="js/global.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main/finish.js"></script>

    <style>

body {
	background-color:#084465;
	color:#ffffff;
	font-weight:bold;
}

.container-fluid {
	margin-top:20px;
	margin-bottom:20px;
}

.title {
	background-color:031b26;
	color:#82a4a6;
	padding:20px;
}

.center {
    margin: 0 auto;
    
}

.btn-default {
	color:#031b26;
	font-weight:bold;
	width: 150px;
}

p {
	margin-left: 20px;
}



</style>


</head>
<body>

<div data-role="page" id = "pageone" class="jqm-demos jqm-home">

    <div data-role="header" class="jqm-header"  data-position="fixed" >
        <h2><img src="assets/img/logo-text.png" alt="jQuery Mobile"></h2>
        <!--<p>Version <span class="jqm-version"></span></p> -->
        <a href="" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
    </div>
    <div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">

        <ul class="jqm-list ui-alt-icon ui-nodisc-icon">
            <li data-filtertext="homepage" data-icon="home"><a href="index.html" target="_top" tkey="homepage">Pagina principale</a></li>
            <li data-filtertext="luoghi" data-icon = "location"><a href="map.html" target="_top" data-icon="location" data-ajax="false" tkey="my_places">I miei luoghi</a></li>
            <li data-filtertext="viaggi" data-icon = "camera"><a href="itineraries.html" target="_top" data-icon="location" data-ajax="false" tkey="my_itineraries">I miei viaggi</a></li>
            <li data-filtertext="percorsi" data-icon = "star"><a href="itineraries.html" target="_top" data-ajax="false" tkey="itineraries">I percorsi più visti</a></li>
            <li data-filtertext="account" data-icon = "user"><a href="index.html" target="_top" data-ajax="false" tkey="user">Utente</a></li>
            <li data-filtertext="assistenza" data-icon = "phone"><a href="index.html" target="_top" data-ajax="false" tkey="help">Assistenza</a></li>
        </ul>
    </div><!-- /panel -->

    <div role="main" class="ui-content jqm-content">


        <p align = "center"><strong tkey="finish">La tua visita è terminata</strong></p>

        <button id="map" class="btn btn-primary" tkey="go_to_map">Vai alla mappa</button>
        <button id="restart" class="btn btn-primary" tkey="plan_another_itinerary">Pianifica un altro Itinerario</button>
    </div><!-- /content -->
</div><!-- /page -->



</body>
</html>
