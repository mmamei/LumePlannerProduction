<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LUMEPlanner</title>

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="assets/css/jqm-demos.css">

    <script src="js/jquery.min.js"></script>
    <script src="assets/js/modernizr-custom.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="js/global.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main/help.js"></script>

    <style>

body {
	background-color:#084465;
	color:#ffffff;
	font-weight:bold;
}

.container-fluid {
	margin-top:20px;
	margin-bottom:20px;
}

.title {
	background-color:031b26;
	color:#82a4a6;
	padding:20px;
}

.center {
    margin: 0 auto;
    
}

.btn-default {
	color:#031b26;
	font-weight:bold;
	width: 150px;
}

p {
	margin-left: 20px;
}



</style>


</head>
<body>

<div data-role="page" id = "pageone" class="jqm-demos jqm-home">

    <div data-role="header" class="jqm-header"  data-position="fixed" >
        <h2><img src="assets/img/logo-text.png" alt="jQuery Mobile"></h2>
        <!--<p>Version <span class="jqm-version"></span></p> -->
        <a href="" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
    </div>
    <div id="list_menu" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a"></div>

    <div role="main" class="ui-content jqm-content">


        <p align = "center"><strong tkey="help">Aiuto</strong></p>
        <p align = "center">User id: <strong id="userid"></strong></p>
        <textarea id="text" rows="10"></textarea>

        <button id="help" class="btn btn-primary" tkey="invia_segnalazione">Invia segnalazione!</button>
        <button id="home" class="btn btn-primary" tkey="home">Vai alla pagina principale</button>
    </div><!-- /content -->
</div><!-- /page -->



</body>
</html>
