	<style>

		#login_btn{
			color:white;

		#logout_btn{

			color:gray;
			text-align:center

		.progress-bar {
			width: 100%;
			background-color: #ddd;

	<script>
		
		function formatUserPrefBox(pref, val) {
			var str =
			"<div class='ui-grid-a' style='margin:1px 5px'>" +
				"<div class='ui-block-a' style='width:20%'>" +
					"<span style='font-size: small; margin:0px'>"+(pref.length > 10 ? pref.substring(0,10)+'...' : pref)+"</span> " +
				"</div>"+
				"<div class='ui-block-b' style='width:20%'>" +
					"<span id='plus_"+pref+"' style='font-size: small; margin:0px' class='ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-notext'>Icon Only</span>" +
					"<span id='minus_"+pref+"' style='font-size: small; margin:0px' class='ui-btn ui-btn-inline ui-icon-minus ui-btn-icon-notext'>Icon Only</span>" +
				"</div>" +
				"<div class='ui-block-c' style='width:60%'>" +
					"<div class='progress-bar'>" +
						"<div id='bar_"+pref+"' style='width: "+100*val+"%; height: 30px; background-color: #4CAF50;'></div>" +
					"</div>" +
				"</div>" +
			"</div>";

			return str

		}
	</script>
</head>
<body>

<div data-role="page" id = "pageone" class="jqm-demos jqm-home">

	<div data-role="header" class="jqm-header"  data-position="fixed" >

	</div>


		<div role="main" class="ui-content jqm-content">

			<div id="not_logged">
				<p class="text">Esegui il login tramite Facebook per avere nuove funzionalit√†</p>
				<div class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="login_btn">Login  <i class="fa fa-facebook-f"></i>acebook </div>
			</div>

			<div id="logged" class="center">
					<p class="text">Ciao <span id="userName"></span>!</p>
					<p class="text"><img id="userPic"/></p>
					<div class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="logout_btn">Logout  <i class="fa fa-facebook-f"></i>acebook </div>
			</div>


			<h3 class="text">Preferenze</h3>
			<div id="preferences"></div>

			<div class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="save_pref">Salva Preferenze</div>
			<div class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="home_btn">Indietro</div>
		</div>
	</div>
